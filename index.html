<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timothy Moore Resume</title>
  <link href='https://fonts.googleapis.com/css?family=Abel|Lato:400,700' rel='stylesheet' type='text/css'>
   <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>

<body data-spy="scroll" data-target=".navbar-nav">
  <div class="container">

    <header>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right" role="tablist"></ul>
          </div>
        </div>
      </nav>
    </header>

    <main>

      <div class="row">
        <article id="about" class="col-lg-12">
          <div class="row">
            <h2 class="col-lg-12 articleHeading">About</h2>
          </div>
          <section class="sectionMain">
            <ul id="topContacts" class="row"></ul>
            <div class="row biopicWelcome">
              <div class="col-lg-9 col-md-9 welcomeMessageSkills"></div>
            </div>
          </section>
        </article>
      </div>

      <div class="row">
        <article id="workExperience" class="col-lg-12">
          <div class="row">
            <h2 class="col-lg-12 articleHeading">Work Experience</h2>
          </div>
          <section class="sectionMain"></section>

        </article>
      </div>

      <div class="row">
        <article id="projects" class="col-lg-12">
          <div class="row">
            <h2 class="col-lg-12 articleHeading">Projects</h2>
          </div>
          <div class="row">
            <ul class="projectGrid col-lg-12">
            </ul>
          <div>
        </article>
      </div>

      <div class="row">
        <article id="education" class="col-lg-12">
          <div class="row">
            <h2 class="col-lg-12 articleHeading">Education</h2>
          </div>
          <div class="sectionMain"></div>
        </article>
      </div>

      <div class="row">
        <article id="mapDiv" class="col-lg-12">
          <div class="row">
            <h2 class="col-lg-12 articleHeading">Where I've Lived and Worked</h2>
          </div>
          <div class="sectionMain"></div>
        </article>
      </div>

      <footer id="lets-connect">
        <div class="row">
          <h2 class="orange center-text col-lg-12 articleHeading">Let's Connect</h2>
        </div>
        <div class="row">
          <ul id="footerContacts" class="flex-box"></ul>
        </div>
      </footer>

    </main>
  </div> <!-- container -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>
  <script src="js/scroll.js"></script>
  <script>
    // Set offset for page location tracking to account for fixed nav
    $('body').scrollspy({offset:90});
    // Refresh scrollspy for all items added with javascript
    $('[data-spy="scroll"]').each(function () {
      var $spy = $(this).scrollspy('refresh')
    })
  </script>

</body>
</html>
