<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume</title>
  <link href='https://fonts.googleapis.com/css?family=Abel|Lato:400,700' rel='stylesheet' type='text/css'>
  <link href="stylesheets/app.css" rel="stylesheet">
  <script src="bower_components/modernizr/modernizr.js"></script>
</head>
<body>
  <main>
    <header>
    <div class="fixed topbar-container">
      <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area large-4 columns">
          <li class="name">
            <div id="name-area"></div>
          </li>
          <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
        </ul>

          <section class="top-bar-section large-8 columns">
              <ul class="right"></ul>
          </section>


      </nav>
    </div>

    </header>
      <!-- <div class="nav-bar">

      </div> -->
    </header>
    <article id="about" class="gray">
      <div class="row">
        <h2 class="large-12 columns articleHeading">About</h2>
      </div>
      <ul id="topContacts" class="row"></ul>
      <div class="row biopicWelcome">
        <div class="large-10 columns">
          <div class="row welcome"></div>
          <div class="row skills"></div>
        </div>

      </div>

    </article>
    <article id="workExperience">
      <div class="row">
        <h2 class="large-12 columns articleHeading">Work Experience</h2>
      </div>

    </article>

      <div class="row">
        <h2 class="large-12 columns articleHeading">Projects</h2>
      </div>
    </article>
    <article id="education">
      <div class="row">
        <h2 class="large-12 columns articleHeading">Education</h2>
      </div>
    </article>
    <article id="mapDiv" class="gray">
      <div class="row">
        <h2 class="large-12 columns articleHeading">Where I've Lived and Worked</h2>
      </div>

    <footer id="lets-connect" class="dark-gray">
      <div class="row">

      </div>
      <div class="row">
        <ul id="footerContacts" class="flex-box"></ul>
      </div>
    </footer>
  </main>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
   <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
